<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/style.css">
		<title>Convertisseur de valeurs numériques</title>
	</head>
	<body>
		<h1>Convertisseur de valeurs numériques</h1>
		<div id="formulaire">
			<form>
				<p>
					<label for="decimal">Décimal: </label>
					<input type="text" name="decimal" id="decimal">
				</p>
				<p>
					<label for="binaire">Base 2 (binaire): </label>
					<input type="text" name="binaire" id="binaire">
				</p>
				<p>
					<label for="hexa">Base 16 (hexadécimal): </label>
					<input type="text" name="hexa" id="hexa">
				</p>
			</form>
		</div>
		<div id="info"></div>
		<script src="../js/convert.js"></script>
	</body>
</html>
