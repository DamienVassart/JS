<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time interval calculator</title>
</head>

<body>
    <h1>
        Time interval calculator
    </h1>
    <p>
        Returns how many <em>days : hours : minutes : seconds</em> there is between the <strong>current datetime</strong> and the
        <strong>submited datetime</strong>.
    </p>
    <form id="form">
        <input type="date" id="date" />
        <input type="time" id="time" />
        <input type="submit" value="OK" />
    </form>
    <div id="content"></div>
    <script src="script.js"></script>
</body>

</html>
